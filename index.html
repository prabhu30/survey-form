<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,200&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <!-- Inspired from - https://survey-form.freecodecamp.rocks/ -->

    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking time to help us improve the platform</p>
    </header>

    <form id="survey-form">
      <label id="name-label">Name
        <input type="text" id="name" class="input-focus" placeholder="Enter your name" required />
      </label>
      <label id="email-label">Email
        <input type="email" id="email" class="input-focus" placeholder="Enter your Email" required />
      </label>
      <label id="number-label">Age <span class="small">(optional)</span>
        <input type="number" id="number" class="input-focus" min="10" max="99" placeholder="Age" />
      </label>

      <label>Which option best describes your current role?
        <select id="dropdown" class="input-focus">
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </label>

      <fieldset class="two">
        <label class="two-title">Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely-recommend" class="radio-label">
          <input type="radio" id="definitely-recommend" name="recommend" value="definitely" class="inline" />Definitely
        </label>
        <label for="maybe-recommend" class="radio-label">
          <input type="radio" id="maybe-recommend" name="recommend" value="maybe" class="inline" />Maybe
        </label>
        <label for="unsure-recommend" class="radio-label">
          <input type="radio" id="unsure-recommend" name="recommend" value="not sure" class="inline" />Not sure
        </label>
      </fieldset>

      <label for="fav-feature">What is your favorite feature of freeCodeCamp?</label>
      <select id="fav-feature" class="input-focus" name="fav-feature">
        <option value="" disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="Community">Community</option>
        <option value="open-source">Open Source</option>
      </select>

      <fieldset class="three">
        <label class="three-title">What would you like to see improved? <span class="small">(Check all that apply)</span></label>
        <label for="frontend-projects" class="checkbox-label">
          <input type="checkbox" id="frontend-projects" name="frontend-projects" value="frontend" /> Front-end Projects
        </label>
        <label for="backend-projects" class="checkbox-label">
          <input type="checkbox" id="backend-projects" name="backend-projects" value="backend" /> Back-end Projects
        </label>
        <label for="data-visualization" class="checkbox-label">
          <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization" /> Data Visualization
        </label>
        <label for="challenges" class="checkbox-label">
          <input type="checkbox" id="challenges" name="challenges" value="challenges" /> Challenges
        </label>
        <label for="open-source" class="checkbox-label">
          <input type="checkbox" id="open-source" name="open-source" value="open-source" /> Open Source Community
        </label>
        <label for="gitter-help" class="checkbox-label">
          <input type="checkbox" id="gitter-help" name="gitter-help" value="gitter-help" /> Gitter Help Rooms
        </label>
        <label for="videos" class="checkbox-label">
          <input type="checkbox" id="videos" name="videos" value="videos" /> Videos
        </label>
        <label for="city-meetups" class="checkbox-label">
          <input type="checkbox" id="city-meetups" name="city-meetups" value="city-meetups" /> City Meetups
        </label>
        <label for="wiki" class="checkbox-label">
          <input type="checkbox" id="wiki" name="wiki" value="wiki" /> Wiki
        </label>
        <label for="forum" class="checkbox-label">
          <input type="checkbox" id="forum" name="forum" value="forum" /> Forum
        </label>
        <label for="additional-courses" class="checkbox-label">
          <input type="checkbox" id="additional-courses" name="additional-courses" value="additional-courses" /> Additional Courses
        </label>
      </fieldset>

      <label for="user-comments">Any comments or suggestions?
        <textarea id="user-comments" class="input-focus" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>

      <input type="submit" id="submit" value="Submit" />

    </form>
  </body>
</html>
